<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
  </head>
  <body>
    <div id="app">
      <p>
        {{descricao}}
      </p>
      <p>
        {{saudacao()}}
      </p>
    </div>

  </body>
  <script>
    new Vue({ // o Vue é o intermediário entre o que escreve no template e o que sera mostrado no browser
      el:'#app',
      data:{
        descricao:'Feijão'
      }, 
      methods:{
        saudacao:function(){
          console.log(this) // tudo que retorna tem que ser passivel de ser convertido para string
          // não pode ter conflito entre nomes do data e da função dentro de methods
          return this.descricao
        }
      }
    })
  </script>
</html>
