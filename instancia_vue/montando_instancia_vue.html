<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    </div>
</body>
<script>
   const vm= new Vue ({
        template:`
            <div>
                <h1>{{aula}}</h1>
                <h2>{{modulo}}</h2>
                <button @click="alterarAula">Alterar aula</button>
                <button @click="alterarModulo">Alterar modulo</button>
            </div>
        `,
        data:{ // $data são dados que passou na construção da instância
            aula:'Montando instância vue',
            modulo:'Instância do Vue'
        },
        methods:{
            alterarAula(){
                this.aula+='#'
            },
            alterarModulo(){
                this.modulo+='$';
                console.log(this.$ref.aulaRef.innerText)
            }
        }
    })
    // vm.$mount('#app');
    vm.$mount();
    document.querySelector('#app').appendChild(vm.$el);
</script>
</html>
