
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estilo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .caixa{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color:gray;
    }
    .c1{
        background-color: seagreen;
    }
    .c2{
        background-color: red;
    }
    .c3{
        background-color: royalblue;
    }
    .girar{
       transform:rotate(45deg);
    }
</style>
<body>
        <div id="app">
            <div class="caixa">
                <div class="demo" :style="{backgroundColor:cor}">
                </div>
                <div class="demo" :style="[meuEstilo]"></div>
                <div class="demo" ></div>
            </div>
            <hr>
            <input type="text" v-model="cor">
            <input type="text" v-model="largura">
            <input type="text" v-model="altura">
        </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            cor:'blue',
            largura:100,
            altura:90
        },
        computed:{
            meuEstilo(){
                return{
                    backgroundColor:this.cor,
                    width:`${this.largura}px `,
                    height:`${this.altura}px`
                }
            }
        }
});
</script>
</html>
