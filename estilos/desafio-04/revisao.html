<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .quadrado-vermelho{
        background-color: darkred;
        width: 100px;
        height: 100px;
    }
    .quadrado-verde{
        background-color: seagreen;
        width: 100px;
        height: 100px;
    }
    .quadrado-azul{
        background-color: rgb(46, 94, 139);
        width: 400px;
        height: 400px;
    }
    .arredondar{
        border-radius: 50%;
    }  
    .flutuar{
        float:right;
    }
</style>
<body>
    <div id="desafio">
        <!-- 1) Iniciar a execução do efeito usando botão. 
        O efeito deve alternadamente trocar as classes "destaque" e
        "encolher" para cada chamada de setInteval. Use a div abaixo
        com id "efeito" para associar as classes CSS. -->
        <h2>#01</h2>
        <div>
            <button @click="iniciarEfeito">Iniciar Efeito</button>
            <div id="efeito" :class="classe1"></div> 
        </div>
        <!-- 2) Crie duas classes CSS e associe a div usando a
        sintaxe de array -->
        <h2>#02</h2>
        <div :class="['quadrado-azul', {arredondar:arredondar}]">Estou sem classe css</div>

        <!-- 3) Aplique na div abaixo a classe informada pelo usuário
		(crie classe CSS de exemplo). -->
	<h2>#03</h2>
	<div>
		<input type="text" v-model="classe3">
		<div :class="classe3"></div>
    </div>
    
    
	<!-- 4) Aplique na div abaixo a classe informada pelo usuário e
    outra classe usando o valor true/false (crie classes CSS de exemplo). -->
	<h2>#04</h2>
	<div>
		<input type="text" v-model="classe3">
		<input type="text" @input="setFlutuar">
		<div :class="[classe3, {flutuar:flutuar}]"></div>
    </div>
    <!-- 5) Repita 3) mas utilizando estilos ao invés de classes CSS.
    Associe os estilos a div abaixo  -->
    <h2>#05</h2>
    <div>
		<input type="text" v-model="cor">
		<div :style="[area, mystyle]"></div>
	</div>
</body>
<script>
    new Vue({
        el:'#desafio',
        data:{
            classe1:'quadrado-verde',
            arredondar:true,
            classe3:'',
            flutuar:false,
            area:{
                width:'300px',
                height:'200px'
            },
            cor:''

        },
        methods:{
            iniciarEfeito(){
                setInterval(() => {
                    this.classe1=this.classe1=='quadrado-verde' ? 'quadrado-vermelho' : 'quadrado-verde'; 
                }, 300);
            },
            setFlutuar(event){
                if (event.target.value=='true'){
                    this.flutuar=true;
                }
                else{
                    if(event.target.value=='false'){
                        this.flutuar=false;
                    }
                }
            },

        },
        computed:{
            mystyle(){
                return{
                    backgroundColor:this.cor
                }
            }
        
        }
    })
</script>
</html>
