
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estilo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .caixa{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color:gray;
    }
    .c1{
        background-color: seagreen;
    }
    .c2{
        background-color: red;
    }
    .c3{
        background-color: royalblue;
    }
    .girar{
       transform:rotate(45deg);
    }
</style>
<body>
        <div id="app">
            <div class="caixa">
                <div class="demo" :class="estilo1" @click="aplicarc1=!aplicarc1">
                </div>
                <div class="demo"></div>
                <div class="demo" :class="[classeCss, {girar:aplicarGirar}]"></div>
            </div>
            <hr>
            <input type="text" v-model="classeCss">
        </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            aplicarc1:false,
            classeCss:'c3',
            aplicarGirar:true
        },
        computed:{
            estilo1(){
                return{
                    c1:this.aplicarc1,
                    c2:!this.aplicarc1,
                }
            }
        }
});
</script>
</html>
