<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- V-show não remove o elemento da página, apenas esconde-->
    <div id="app">
        <template v-if="logado">
            <p> Usuario logado : {{ user }}</p>
            <p> Perfil: Admin</p>
        </template>
        <p v-else-if="anonimo">Navegando como anônimo</p>
        <p v-else> Nenhum usuário logado</p>
        <button @click="logado=!logado">{{logado ? 'Sair' : 'Entrar'}}</button>
        <input type="checkbox" v-model="anonimo">
        <hr>
        <footer v-show="logado">
            <h1> Desenvolvido para você!</h1>
        </footer>
        <footer v-show="!logado">
            <h1> Não foi Desenvolvido para você!</h1>
        </footer>
    </div>
    
</body>
<script>
    new Vue ({
        el:'#app',
        data:{
            user:'Gabriel',
            logado:false,
            anonimo:false
        }
    })
</script>
</html>
