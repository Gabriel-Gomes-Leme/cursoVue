<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="logado"> Usuario logado : {{ user }}</p>
        <p v-else> Nenhum usu√°rio logado</p>
        <button @click="logado=!logado">{{logado ? 'Sair' : 'Entrar'}}</button>
    </div>
    
</body>
<script>
    new Vue ({
        el:'#app',
        data:{
            user:'Gabriel',
            logado:false
        }
    })
</script>
</html>
