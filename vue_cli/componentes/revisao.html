<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <contador></contador>
        <contador></contador>
    </div>
</body>
<script>
    // o vue não gerencia mais de uma parte da aplicação, quem faz isso é o componente, mesmo que utilize classe
    Vue.component('contador',{
        template:`
            <div>
                <h3>{{contador}}</h3>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,
        data(){
          return{
            contador:0
          }
        }
    })
    new Vue({
        el:'#app'
    })
</script>
</html>
